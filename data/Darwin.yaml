# data/Darwin.yaml
# generic defaults for Darwin-based systems
---
muppet::add_cloud_config: false
muppet::packages::package_type: brew
muppet::packages::docker_package: docker
muppet::brew::taps:
  - homebrew/core
  - homebrew/completions
  - homebrew/dupes
  - caskroom/casks
muppet::packages::install:
  - awscli
  - c-kermit
  - curl
  - git
  - findutils
  - git-crypt
  - gnu-tar
  - gpg-agent
  - openssh
  - s3cmd
  - wget
  - xz
  - zlib
muppet::packages::uninstall:
  - ca-certificates
  - cloud-init
  - ethtool
  - iptables
  - man-db
  - ntp
  - ntpdate
  - openssh-server
  - pciutils
  - tzdata
  - vim-tiny
muppet::packages::pip: []
muppet::packages::sources: []
