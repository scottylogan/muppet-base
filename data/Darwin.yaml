# data/Darwin.yaml
# generic defaults for Darwin-based systems
---
base::add_cloud_config: false
base::packages::package_type: brew
base::brew::taps:
  - homebrew/core
  - homebrew/completions
  - homebrew/dupes
  - caskroom/casks
base::packages::install:
  - awscli
  - c-kermit
  - curl
  - git
  - findutils
  - git-crypt
  - gnu-tar
  - gpg-agent
  - openssh
  - s3cmd
  - wget
  - xz
  - zlib
base::packages::uninstall:
  - ca-certificates
  - cloud-init
  - ethtool
  - iptables
  - man-db
  - ntp
  - ntpdate
  - openssh-server
  - pciutils
  - tzdata
  - vim-tiny
base::packages::pip: []
base::packages::sources: []
