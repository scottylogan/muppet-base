# data/Debian.yaml
# generic defaults for Debian-based systems
---
base::packages::package_type: apt
base::packages::install:
  - adduser
  - aptitude
  - apt-utils
  - bind9-host
  - cron
  - dnsutils
  - gnupg
  - isc-dhcp-client
  - manpages
  - openssh-client
  - python-setuptools
  - vim-tiny
  - xz-utils
base::packages::sources:
  puppetlabs:
    comment: "PuppetLabs APT Repo"
