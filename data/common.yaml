# data/common.yaml
# really generic defaults
---
muppet::add_cloud_config: true
muppet::timezone: PST8PDT
muppet::lang: en_US
muppet::charset: UTF-8
muppet::locale: en_US.UTF-8
muppet::packages::easy_install: /usr/bin/easy_install
muppet::packages::docker_package: docker
muppet::packages::install:
  - bash
  - bash-completion
  - bc
  - bzip2
  - ca-certificates
  - cloud-init
  - curl
  - ethtool
  - git
  - gzip
  - iptables
  - less
  - logrotate
  - lsof
  - manpages
  - ntp
  - ntpdate
  - openssh-server
  - pciutils
  - rsyslog
  - tzdata
  - unzip
  - wget
muppet::packages::uninstall:
  - nano
muppet::packages::pip: []
lookup_options:
  muppet::packages::sources:
    merge: deep
  muppet::packages::install:
    merge: deep
  muppet::packages::uninstall:
    merge: deep
